---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: android
workflows:
  deploy:
    description: >
      Deploys app using [Deploy to bitrise.io
      Step](https://devcenter.bitrise.io/en/getting-started/getting-started-with-android-apps.html#deploying-an-android-app-to-bitrise-io-53056).


      Next steps:

      - Check out [Getting started with Android
      apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-android-apps.html)
      for signing and deployment options.

      - [Set up code signing with *Android Sign*
      Step](https://devcenter.bitrise.io/en/code-signing/android-code-signing/android-code-signing-using-the-android-sign-step.html).
    steps:
      - activate-ssh-key@4: {}
      - git-clone@6: {}
      - cache-pull@2: {}
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - change-android-versioncode-and-versionname@1:
          inputs:
            - build_gradle_path: $PROJECT_LOCATION/$MODULE/build.gradle
      - android-lint@0:
          inputs:
            - project_location: $PROJECT_LOCATION
            - variant: $VARIANT
      - android-unit-test@1:
          inputs:
            - project_location: $PROJECT_LOCATION
            - variant: $VARIANT
      - android-build@1:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: $VARIANT
      - sign-apk@1:
          run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
      - cache-push@2: {}
      - deploy-to-bitrise-io@2: {}
  primary:
    description: >
      Runs tests.


      Next steps:

      - Check out [Getting started with Android
      apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-android-apps.html).
    steps:
      - activate-ssh-key@4: {}
      - git-clone@6: {}
      - cache-pull@2: {}
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-unit-test@1:
          inputs:
            - project_location: $PROJECT_LOCATION
            - variant: $VARIANT
      - cache-push@2: {}
      - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: elite
app:
  envs:
    - opts:
        is_expand: false
      PROJECT_LOCATION: .
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: ''
trigger_map:
  - pull_request_source_branch: "*"
    pull_request_target_branch: "main*"
    workflow: primary
